name: Deploy gh-pages

on:
  push:
    paths:
      - 'analyze/**'
  workflow_dispatch:

jobs:
  DeployPage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/BotConfig
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./analyze